<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Lógico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Operaciones Lógicas</h2>
        <form>
            <label>
                <input type="checkbox" id="checkbox1"> Casilla 1
            </label>
            <label>
                <input type="checkbox" id="checkbox2"> Casilla 2
            </label>
        </form>
        <div class="result">
            <p><strong>AND:</strong> <span id="andResult">❌ False</span></p>
            <p><strong>OR:</strong> <span id="orResult">❌ False</span></p>
            <p><strong>XOR:</strong> <span id="xorResult">❌ False</span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkbox1 = document.getElementById("checkbox1");
            const checkbox2 = document.getElementById("checkbox2");
            const andResult = document.getElementById("andResult");
            const orResult = document.getElementById("orResult");
            const xorResult = document.getElementById("xorResult");
    
            function updateResults() {
                const val1 = checkbox1.checked;
                const val2 = checkbox2.checked;
    
                andResult.textContent = (val1 && val2) ? "✅ True" : "❌ False";
                orResult.textContent = (val1 || val2) ? "✅ True" : "❌ False";
                xorResult.textContent = (val1 !== val2) ? "✅ True" : "❌ False";
            }
    
            checkbox1.addEventListener("change", updateResults);
            checkbox2.addEventListener("change", updateResults);
    
            updateResults(); // Inicializar valores al cargar la página
        });
    </script>
</body>
</html>
